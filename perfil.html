  <script>
    function pintarBarraProgreso(puntos) {
        var progressBar = document.getElementById('barraProgreso');
        var porcentage = (puntos / 100) * 100; // Asumiendo que 100 es el máximo de puntos
        progressBar.style.width = porcentage + '%';
        progressBar.textContent = Math.round(porcentage) + '%';
    }

    // Ejemplo de uso
    pintarBarraProgreso(60); // Cambia el valor 50 por la cantidad de puntos que tengas
</script>
