  <main class="mainRegistrarse">
    <div class="container form-container">
        <form class="col-6" method="POST" action="/procesar_registro_profesional">
            <div class="form-group">
                <label for="inputNombre" class="form-label text-black">Nombre:</label>
                <input type="text" class="form-control col-6" id="inputNombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="inputApellido" class="form-label text-black">Apellido:</label>
                <input type="text" class="form-control col-6" id="inputApellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="form-label text-black">Email:</label>
                <input type="email" class="form-control col-6" id="inputEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="inputContraseña" class="form-label text-black">Contraseña:</label>
                <input type="password" class="form-control col-6" id="inputContraseña" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="inputBiografia" class="form-label text-black">Biografía:</label>
                <textarea class="form-control" id="inputBiografia" name="biografia" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="inputEspecialidad" class="form-label text-black">Especialidad:</label>
                <input type="text" class="form-control col-6" id="inputEspecialidad" name="especialidad" required>
            </div>
            <div class="form-group">
                <label for="inputDescripcionEspecialidad" class="form-label text-black">Descripción de Especialidad:</label>
                <textarea class="form-control" id="inputDescripcionEspecialidad" name="descripcion_especialidad" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label text-black">Área:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="area" id="areaSalud" value="Salud" required>
                    <label class="form-check-label" for="areaSalud">Salud</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="area" id="areaPersonalTrainer" value="Personal Trainer" required>
                    <label class="form-check-label" for="areaPersonalTrainer">Personal Trainer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCertificacion" class="form-label text-black">Certificación:</label>
                <input type="text" class="form-control col-6" id="inputCertificacion" name="certificacion" required>
            </div>
            <div class="col-6 botReg">
                <button class="btn btn-primary botReg" type="submit" id="dd1" style="width:39vw;">
                    Registrarse
                </button>
            </div>
        </form>
    </div>
</main>
