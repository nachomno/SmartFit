  <main class="mainRegistrarse">
    
    <div class="container form-container">
      <form class="col-6">
        <div class="form-group">
          <label for="inputEmail" class="form-label text-black">Correo Electrónico:</label>
          <input type="email" class="form-control text-center" id="inputEmail">
        </div>
        <div class="form-group">
          <label for="inputContrasena" class="form-label text-black">Contraseña:</label>
          <input type="password" class="form-control text-center" id="inputContrasena">
        </div>
        <div class="form-group">
          <label for="inputNombre" class="form-label text-black">Nombre:</label>
          <input type="text" class="form-control col-6" id="inputNombre">
        </div>
        <div class="form-group">
          <label for="inputPass" class="form-label text-black">Apellido:</label>
          <input type="text" class="form-control col-6" id="inputApellido">
        </div>
        <div class="form-group">
          <label for="inputPeso" class="form-label text-black">Peso (kg):</label>
          <input type="number" class="form-control" id="inputPeso">
        </div>
        <div class="form-group">
          <label for="inputAltura" class="form-label text-black">Altura (cm):</label>
          <input type="number" class="form-control" id="inputAltura">
        </div>
        <div class="form-group">
          <label for="inputPass" class="form-label text-black">Tipo de vida:</label>
          <div class="dropup-menu">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dd1" data-bs-toggle="dropdown" style="width:39vw;">
              Seleccione...
            </button>
            <div class="dropdown-menu">
              <div class="dropdown-item btn">Boca Juniors</div>
              <a class="dropdown-item btn">River Plate</a>
              <a class="dropdown-item btn">San Lorenzo</a>
              <a class="dropdown-item btn">Independiente</a>
              <a class="dropdown-item btn">Barcelona</a>
              <a class="dropdown-item btn">Real Madrid</a>
            </div>          
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label text-black">¿Ha tenido accidentes?</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <input type="text" class="form-control col-11" placeholder="Ingrese un resumen de sus accidentes">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label text-black">¿Tiene alguna complicación médica?</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <input type="text" class="form-control col-11" placeholder="Ingrese un resumen de sus complicaciones médicas">
          </div>
        </div>
        <label >Ojetivo del entrenamiento:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="inputPass">
          <label for="codeInput" class="form-label text-black" > Perder Peso</label>
          
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="inputPass">
          <label for="codeInput" class="form-label text-black" > Rehabilitación</label>
          
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="inputPass">
          <label for="codeInput" class="form-label text-black" > Musculatura</label>
          
        </div>
        
        <div class="col-6 botReg">
          <a href="index.html">
            <button class="btn btn-primary botReg" type="button" id="dd1"  style="width:39vw;">
              Registrarse
            </button>
          </a>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" id="checkTerms" class="form-check-input">
            <a href="#" class='link text-decoration-underline'>Acepto los términos y condiciones</a>
          </div>
        </div>
